version: '3.8'

services:
  dev-db:
    image: postgres:13
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: cybus
    networks:
      - cybus-network
    container_name: cybus-db
  test-db:
    image: postgres:13
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: cybus
    networks:
      - cybus-network
    container_name: cybus-test-db

networks:
  cybus-network:
