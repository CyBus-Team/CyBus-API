services:
  dev-db:
    image: postgres:13
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - cybus-network
    container_name: cybus-db
  test-db:
    image: postgres:13
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_TEST_USER}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD}
      POSTGRES_DB: ${POSTGRES_TEST_DB}
    networks:
      - cybus-network
    container_name: cybus-test-db
  otp:
    image: opentripplanner/opentripplanner:v2.4.0
    container_name: otp
    ports:
      - "8080:8080"
    volumes:
      - ./otp-data:/var/otp
    command: --build /var/otp --serve
    networks:
      - cybus-network

networks:
  cybus-network:
